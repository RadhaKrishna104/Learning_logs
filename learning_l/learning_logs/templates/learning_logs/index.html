{%extends "learning_logs/base.html" %}

{% block page_header %}
        <div class="jumbotron">
            <h1 class="display-3">Learning log</h1>

            <p class="lead"> Learning log helps you keep track of your Learning, for any topic you're learning about <p>

            {% if user.is_authenticated %}
                <a class="btn btn-lg btn-primary" href="{% url 'learning_logs:topics'%}" role="button">Topics &raquo; </a>

            {% else %}
                <a class="btn btn-lg btn-primary" href="{% url 'users:register'%}" role="button">Register &raquo; </a>
                <a class="btn btn-lg btn-primary" href="{% url 'users:login'%}" role="button">Login &raquo; </a>
            {% endif %}    
        
        </div>   

{% endblock page_header %}
