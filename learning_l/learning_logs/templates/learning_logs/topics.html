{% extends "learning_logs/base.html" %}

{% block page_header %}
<h2>Topics</h2>
{% endblock page_header %}

{% block content %}
    <ul class="list-group">
        {% for topic in topics %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <!-- Link to the topic -->
                <a href="{% url 'learning_logs:topic' topic.id %}" class="text-primary">
                    <h4>{{ topic }}</h4>
                </a>

                <!-- Form to delete the topic -->
                <form method="POST" action="{% url 'learning_logs:delete_topic' topic.id %}" style="margin: 0;">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </li>
        {% empty %}
            <li class="list-group-item">
                <h4>There is no topic.</h4>
            </li>
        {% endfor %}
    </ul>

    <!-- Link to add a new topic -->
    <div class="mt-3">
        <a href="{% url 'learning_logs:new_topic' %}" class="btn btn-success">Add New Topic</a>
    </div>
{% endblock content %}
